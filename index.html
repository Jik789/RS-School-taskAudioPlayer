<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player from JiK</title>
  <link rel="icon" href="./assets/img/play.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="_wrapper">
    <header class="page-header _main-container">
      <div class="header _container">
        
      </div>
    </header>
    <main class="page-main _main-container">
      <div class="main _container">
        <div class="main__player player">
          <div class="player__container">
            <img class="player__img" src="./assets/img/music-fone-1.jpg" alt="img-album">
          </div>
          <div class="tools">
            <span class="tools__name">Blackpink - Kill This Love</span>
            <audio class="tools__music" src="./assets/music/Blackpink - Kill This Love.mp3"></audio>
            <div>
              <div class="tools__timer timer">
                <div class= "timer__current current"></div>
                <div class="timer__progress progress">
                  <div class="progress__bar"></div>
                </div>
                <div class= "timer__current duration"></div>
              </div>
              <div class="tools__control control">
                <button class="control__previous"></button>
                <button class="control__play control__switch"></button>
                <button class="control__next"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="page-footer _main-container">
      <div class="footer _container">
        <div class="footer__item"><a href="https://github.com/Jik789" class="footer__link footer__github"></a></div>
        <p class="footer__item">2022 JiKÂ©</p>
        <div class="footer__item"><a href="https://rs.school/js-stage0/" class="footer__link footer__rsschool"></a></div>
      </div>
    </footer>
  </div>
  <script src="./index.js"></script>
</body>
</html>
